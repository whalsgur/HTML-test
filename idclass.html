<!Doctype HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>idclass html</title>
</head>
<body>
	<div id="one" style="background-color: lightblue; height:150px; width: 150px"></div>
	<div class="two" style="background-color: lightgreen; height:150px; width: 150px"></div>

</body>
<script type="text/javascript">
	document.getElementById('one').innerHTML = 'aaaaaaa';
	var elements = document.getElementsByClassName('two');
	for(var i=0; i<elements.length; i++) {
		elements[i].style.backgroundColor="red"
	}
</script>
</html>
